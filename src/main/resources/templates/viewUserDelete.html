<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### User confirm delete ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>User delete confirm</h1>
	<p th:text="'User role name: ' + ${user.userRole.name}"/>
	<p th:text="'Email: ' + ${user.email}"/>
	<p th:text="'Name: ' + ${user.name}"/>
	<p th:text="'Password: ' + ${user.password}"/>
	<form action="#" th:action="@{/user/postDelete}"
		th:object="${user}" method="post">
		<input type="hidden" th:field="*{id}" />
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Confirm deleting of user">Confirm deleting
			user</button>
	</form>
	<form action="#" th:action="@{/user/getAll}"
		th:object="${user}" method="get">
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Cancel deleting of user">
			Cancel deleting user
		</button>
	</form>
	<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
