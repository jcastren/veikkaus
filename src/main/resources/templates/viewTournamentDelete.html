<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>VEIKKAUS ### Tournament confirm delete ###</title>
    <link rel="stylesheet" th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/veikkaus-jquery-style.css}"/>
    <script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
    <script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
<h1>Tournament delete confirm</h1>
<p th:text="'Name: ' + ${tournament.name}"/>
<p th:text="'Year: ' + ${tournament.year}"/>
<form action="#" method="post"
      th:action="@{/tournament/postDelete}" th:object="${tournament}">
    <input th:field="*{id}" type="hidden"/>
    <button class="ui-button ui-corner-all ui-widget"
            title="Confirm deleting of tournament"
            type="submit">Confirm deleting
        tournament
    </button>
</form>
<form action="#" method="get"
      th:action="@{/tournament/getAll}" th:object="${tournament}">
    <button class="ui-button ui-corner-all ui-widget"
            title="Cancel deleting of tournament"
            type="submit">Cancel deleting
        tournament
    </button>
</form>
<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
