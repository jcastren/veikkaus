<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Tournament confirm delete ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet"/>
    <link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet"/>
<body>
	<h1>Tournament delete confirm</h1>
	
	<p th:text="'name: ' + ${tournament.name}" />
	<p th:text="'year: ' + ${tournament.year}" />
	
	<form action="#" th:action="@{/tournament/postDelete}" th:object="${tournament}" method="post">
		<input type="hidden" th:field="*{id}" />		
		<button type="submit">Delete</button>
	</form>
	
	<form action="#" th:action="@{/tournament/getAll}" th:object="${tournament}" method="get">
		<button type="submit">Cancel</button>
	</form>

</body>
</html>
