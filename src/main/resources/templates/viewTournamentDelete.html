<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Tournament confirm delete ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>Tournament delete confirm</h1>
	<p th:text="'Name: ' + ${tournament.name}" />
	<p th:text="'Year: ' + ${tournament.year}" />
	<form action="#" th:action="@{/tournament/postDelete}"
		th:object="${tournament}" method="post">
		<input type="hidden" th:field="*{id}" />
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Confirm deleting of tournament">Confirm deleting
			tournament</button>
	</form>
	<form action="#" th:action="@{/tournament/getAll}"
		th:object="${tournament}" method="get">
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Cancel deleting of tournament">Cancel deleting
			tournament</button>
	</form>
	<script th:src="@{/navigation.js}"></script>
</body>
</html>
