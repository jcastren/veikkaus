<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Bet details ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>Details</h1>
	<p>
		<a class="show-tooltip" th:href="@{/bet/getAll}"
			title="Go back to bet list">Back to Bet list</a>
	</p>
	<br/>
	<p th:text="'User name: ' + ${bet.user.name}"/>
	<p th:text="'Tournament name: ' + ${bet.tournament.name}"/>
	<p th:text="'Status: ' + ${bet.status.description}"/>

	<table>
		<tr>
			<th>Date</th>
			<th>Home team</th>
			<th>Away team</th>
			<th>Home score</th>
			<th>Away score</th>
		</tr>
		<tr th:each="betResult : ${betResults}">
			<td th:text="${betResult.game.gameDate}" />
			<td th:text="${betResult.game.homeTeam.team.name}" />
			<td th:text="${betResult.game.awayTeam.team.name}" />
			<td th:text="${betResult.homeScore}" />
			<td th:text="${betResult.awayScore}" />
			<td><a class="show-tooltip"
				   th:href="@{/betResult/getModify(id=${betResult.id})}"
				   title="Modify details of Bet result">Modify</a></td>
			<td><a class="show-tooltip"
				   th:href="@{/betResult/getDelete(id=${betResult.id})}"
				   title="Delete Bet result">Delete</a></td>
		</tr>
	</table>

	<table>
		<tr>
			<form action="#" th:action="@{/bet/postBetResultCreate}" th:object="${newBetResult}" method="post">
				<input type="text" th:field="*{bet.id}" hidden="hidden"/>
				<div>
					<label class="show-tooltip" title="Select a game to the Bet result">Select game</label>
					<select th:field="*{game.id}">
						<option th:each="game : ${tournamentGames}"
								th:value="${game.id}" th:text="${game.homeTeam.team.name} + ' - ' + ${game.awayTeam.team.name}">
						</option>
					</select>
				</div>
				<p>
					Home team score: <input type="text" th:field="*{homeScore}"/>
				</p>
				<p>
					Away team score: <input type="text" th:field="*{awayScore}"/>
				</p>

				<p>
					<button type="submit"
							class="show-tooltip ui-button ui-corner-all ui-widget" title="Create Bet result">
						Create Bet result
					</button>
					<button type="reset"
							class="show-tooltip ui-button ui-corner-all ui-widget" title="Reset fields">
						Reset fields
					</button>
				</p>
			</form>
		</tr>
	</table>

	<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
