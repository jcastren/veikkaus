<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>VEIKKAUS ### Player create ###</title>
    <link rel="stylesheet" th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/veikkaus-jquery-style.css}"/>
    <script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
    <script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
<h1>Create new player</h1>
<p>
    <a id="tooltipList" th:href="@{/player/getAll}" title="Go back to player list">Back to player list</a>
</p>
<br/>
<form action="#" method="post"
      th:action="@{/player/postCreate}" th:object="${player}">
    <p>
        First name: <input th:field="*{firstName}" type="text"/>
        Last name: <input th:field="*{lastName}" type="text"/>
    </p>
    <p>
        <button class="show-tooltip ui-button ui-corner-all ui-widget"
                title="Create player" type="submit">Create player
        </button>
        <button class="show-tooltip ui-button ui-corner-all ui-widget"
                title="Reset fields" type="reset">Reset fields
        </button>
    </p>
</form>
<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
