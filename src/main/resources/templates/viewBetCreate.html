<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Bet create ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>Create new Bet</h1>
	<p>
		<a class="show-tooltip" th:href="@{/bet/getAll}"
			title="Go back to Bet list">Back to Bet list</a>
	</p>
	<br/>
	<form action="#" th:action="@{/bet/postCreate}"
		th:object="${bet}" method="post">
		<div>
			<label class="show-tooltip" title="Select a user for the bet">Select user</label>
			<select th:field="*{user.id}">
				<option th:each="user : ${allUsers}"
						th:value="${user.id}" th:text="${user.name}">
				</option>
			</select>
		</div>
		<div>
			<label class="show-tooltip" title="Select a tournament for the bet">Select tournament</label>
			<select th:field="*{tournament.id}">
				<option th:each="tournament : ${allTournaments}"
						th:value="${tournament.id}" th:text="${tournament.name}">
				</option>
			</select>
		</div>
		<div>
			<label class="show-tooltip" title="Select a player to the Bet">Select status</label>
			<select th:field="*{status.id}">
				<option th:each="status : ${allStatuses}"
						th:value="${status.id}" th:text="${status.description}">
				</option>
			</select>
		</div>

		<p>
			<button type="submit"
				class="show-tooltip ui-button ui-corner-all ui-widget" title="Create Bet">
				Create Bet
			</button>
			<button type="reset"
				class="show-tooltip ui-button ui-corner-all ui-widget" title="Reset fields">
				Reset fields
			</button>
		</p>
	</form>
	<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
