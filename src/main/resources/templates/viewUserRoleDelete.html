<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### User role confirm delete ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>User role delete confirm</h1>
	<p th:text="'Name: ' + ${userRole.name}" />
	<form action="#" th:action="@{/userRole/postDelete}"
		th:object="${userRole}" method="post">
		<input type="hidden" th:field="*{id}" />
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Confirm deleting of user role">Confirm deleting
			user role</button>
	</form>
	<form action="#" th:action="@{/userRole/getAll}"
		th:object="${userRole}" method="get">
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Cancel deleting of user role">Cancel deleting
			user role</button>
	</form>
	<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
