<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>VEIKKAUS ### Tournament details ###</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Details</h1>
	
	<p th:text="'id: ' + ${tournament.id}" />
	<p th:text="'name: ' + ${tournament.name}" />
	<p th:text="'year: ' + ${tournament.year}" />

	<form action="#" th:action="@{/tournament/postDelete}" th:object="${tournament}" method="post">
		<input type="hidden" th:field="*{id}" />		
		<button type="submit">Delete</button>
	</form>

</body>
</html>
