<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Tournament team modify ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<link href="babel.css" rel="stylesheet">
</head>
<body>
	<nav role="navigation" id="header" class="navbar navbar-default navbar-fixed-top">
		<div class="container">		
			<div id="navigation" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a id="tournamentsLink" href="tournament/getAll" title="Go see tournaments">Tournaments</a></li>
					<li><a id="teamsLink" href="team/getAll" title="Go see teams">Teams</a></li>
					<li><a id="tournamentTeamsLink" href="tournamentTeam/getAll" title="Go see tournament teams">Tourn. teams</a></li>
					<li><a id="playersLink" href="player/getAll" title="Go see players">Players</a></li>
					<li><a id="tournamentPlayersLink" href="tournamentPlayer/getAll" title="Go see tournament players">Tourn. players</a></li>
					<li><a id="gamesLink" href="scorer/getAll" title="Go see games">Games</a></li>
					<li><a id="scorersLink" href="scorer/getAll" title="Go see scorers">Scorers</a></li>
					<li><a id="userRolesLink" href="userRole/getAll" title="Go see user roles">User roles</a></li>
					<li><a id="usersLink" href="user/getAll" title="Go see users">Users</a></li>
					<li><a id="statusesLink" href="scorer/getAll" title="Go see statuses">Statuses</a></li>
					<li><a id="betsLink" href="scorer/getAll" title="Go see bets">Bets</a></li>
					<li><a id="betResultsLink" href="scorer/getAll" title="Go see bet results">Bet results</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<h1>Modify Tournament team</h1>

	<p>
		<a id="tooltipList" th:href="@{/tournamentTeam/getAll}"
			title="Go back to Tournament team list">Back to Tournament team list</a>
	</p>
	<br/>

	<form action="#" th:action="@{/tournamentTeam/postModify}"
		th:object="${tournamentTeam}" method="post">
		<input type="hidden" th:field="*{id}" />
		
		<div>
            <label id="lblSelectTournament" title="Select a tournament for the team">Select tournament</label>
            <select th:field="*{tournament.id}">
				<option th:each="tournament : ${allTournaments}" 
					th:value="${tournament.id}" 
					th:text="${tournament.name}">
				</option>
            </select>    
		</div>

		<div>
            <label id="lblSelectTeam" title="Select a team to the tournament">Select team</label>
            <select th:field="*{team.id}">
				<option th:each="team : ${allTeams}" 
						th:value="${team.id}" 
						th:text="${team.name}">
				</option>
            </select>
		</div>
		
		<button id="buttonModify" type="submit"
			title="Save changed Tournament team information to database">Save to DB</button>
	</form>

	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
	<script>
		$("#tournamentsLink").tooltip();
		$("#teamsLink").tooltip();
		$("#tournamentTeamsLink").tooltip();
		$("#playersLink").tooltip();
		$("#tournamentPlayersLink").tooltip();
		$("#gamesLink").tooltip();
		$("#scorersLink").tooltip();
		$("#userRolesLink").tooltip();
		$("#usersLink").tooltip();
		$("#statusesLink").tooltip();
		$("#betsLink").tooltip();
		$("#betResultsLink").tooltip();
		
		$("#tooltipList").tooltip();
		$("#lblSelectTournament").tooltip();
		$("#lblSelectTeam").tooltip();
		$("#buttonModify").tooltip();
		$("#buttonModify").button();
	</script>

</body>
</html>
