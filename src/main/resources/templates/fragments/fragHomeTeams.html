<th:block xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:fragment="tournamentTeamFragment"
	th:unless="${#lists.isEmpty(tournamentTeamList)}">
	
	<label id="lblHomeTeamList" class="show-tooltip" title="Select a home team for the game">Select home team</label>
	<select id="homeTeam.id" name="homeTeam.id" th:name="homeTeam.id" th:field="*{homeTeam.id}">
		<option th:each="homeTeam : ${tournamentTeamList}" 
				th:value="${homeTeam.id}" th:text="${homeTeam.tournament.name} + ' ' + ${homeTeam.tournament.year} + '/' + ${homeTeam.team.name}">
		</option>
	</select>
