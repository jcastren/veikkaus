<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Status create ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>Create new status</h1>
	<p>
		<a id="tooltipList" th:href="@{/status/getAll}" title="Go back to status list">Back to status list</a>
	</p>
	<br/>
	<form action="#" th:action="@{/status/postCreate}" th:object="${status}" method="post">
		<table>

			<tr>
				<td>Status number:</td>
				<td><input type="number" th:field="*{statusNumber}"/></td>
				<td th:if="${#fields.hasErrors('statusNumber')}" th:errors="*{statusNumber}">Status Error</td>
			</tr>
			<tr>
				<td>Description:</td>
				<td> <input type="text" th:field="*{description}"/></td>
				<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
			</tr>
			<tr>
				<td>
					<button type="submit"
							class="show-tooltip ui-button ui-corner-all ui-widget" title="Create status">Create status
					</button>
				</td>
				<td>
					<button type="reset"
							class="show-tooltip ui-button ui-corner-all ui-widget" title="Reset fields">Reset fields
					</button>
				</td>
			</tr>
		</table>

	</form>
	<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
