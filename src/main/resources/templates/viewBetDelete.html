<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Bet confirm delete ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>Bet delete confirm</h1>
	<p th:text="'Bet user: ' + ${bet.user.name}"/>
	<p th:text="'Bet tournament: ' + ${bet.tournament.name}"/>
	<p th:text="'Bet status: ' + ${bet.status.description}"/>
	<form action="#" th:action="@{/bet/postDelete}"
		th:object="${bet}" method="post">
		<input type="hidden" th:field="*{id}" />
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Confirm deleting of Bet">Confirm deleting Bet
		</button>
	</form>
	<form action="#" th:action="@{/bet/getAll}"
		th:object="${bet}" method="get">
		<button type="submit"
			class="ui-button ui-corner-all ui-widget"
			title="Cancel deleting of bet">
			Cancel deleting Bet
		</button>
	</form>
	<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
