<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Bet result modify ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>Modify Bet result</h1>
	<p>
		<a id="tooltipList" th:href="@{/betResult/getAll}" title="Go back to Bet result list">
		Back to Bet result list</a>
	</p>
	<br/>
	<form action="#" th:action="@{/betResult/postModify}"
		th:object="${betResult}" method="post">
		<input type="hidden" th:field="*{id}" />

		<div>
			<label class="show-tooltip" title="Select a bet for the bet result">Select bet</label>
			<select th:field="*{bet.id}">
				<option th:each="bet : ${allBets}"
						th:value="${bet.id}" th:text="${bet.user.name}">
				</option>
			</select>
		</div>
		<div>
			<label class="show-tooltip" title="Select a game to the Bet result">Select game</label>
			<select th:field="*{game.id}">
				<option th:each="game : ${allGames}"
						th:value="${game.id}" th:text="${game.homeTeam.team.name} + ' - ' + ${game.awayTeam.team.name}">
				</option>
			</select>
		</div>

		<p>
			Home team score: <input type="text" th:field="*{homeScore}"/>
		</p>
		<p>
			Away team score: <input type="text" th:field="*{awayScore}"/>
		</p>

		<button id="buttonModify" type="submit" title="Save changed Bet result information to database">Save to DB</button>
	</form>
	<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
