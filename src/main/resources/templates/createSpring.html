<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VEIKKAUS ### Create new tournament ###</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
    <body>
        <form action="#" th:action="@{/veikkaus/tournament/doCreate}" th:object="${tournament}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="text" th:field="*{year}" /></td>
                    <td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
