<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>VEIKKAUS ### Team modify ###</title>
    <link rel="stylesheet" th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/veikkaus-jquery-style.css}"/>
    <script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
    <script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
<h1>Modify team</h1>
<p>
    <a id="tooltipList" th:href="@{/team/getAll}" title="Go back to team list">Back to team list</a>
</p>
<br/>
<form action="#" method="post" th:action="@{/team/postModify}" th:object="${team}">
    <input th:field="*{id}" type="hidden"/> <input th:field="*{name}" type="text"/>
    <button class="show-tooltip" title="Save changed team information to database" type="submit">Save to DB</button>
</form>
<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
