<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>VEIKKAUS ### Tournament team confirm delete ###</title>
    <link rel="stylesheet" th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/veikkaus-jquery-style.css}"/>
    <script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
    <script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
<h1>Tournament team delete confirm</h1>
<p th:text="'Tournament name: ' + ${tournamentTeam.tournament.name}"/>
<p th:text="'Tournament year: ' + ${tournamentTeam.tournament.year}"/>
<p th:text="'Team name: ' + ${tournamentTeam.team.name}"/>
<form action="#" method="post"
      th:action="@{/tournamentTeam/postDelete}" th:object="${tournamentTeam}">
    <input th:field="*{id}" type="hidden"/>
    <button class="ui-button ui-corner-all ui-widget"
            title="Confirm deleting of tournament team"
            type="submit">Confirm deleting
        tournament team
    </button>
</form>
<form action="#" method="get"
      th:action="@{/tournamentTeam/getAll}" th:object="${tournamentTeam}">
    <button class="ui-button ui-corner-all ui-widget"
            title="Cancel deleting of tournament team"
            type="submit">
        Cancel deleting tournament team
    </button>
</form>
<script th:src="@{/js/common-navigation.js}"></script>
</body>
</html>
