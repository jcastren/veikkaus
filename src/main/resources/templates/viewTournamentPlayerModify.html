<!doctype html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>VEIKKAUS ### Tournament player modify ###</title>
	<link th:href="@{/jquery-ui-1.12.1.custom/jquery-ui.css}" rel="stylesheet" />
	<link th:href="@{/veikkaus-jquery-style.css}" rel="stylesheet" />
	<script th:src="@{/jquery-ui-1.12.1.custom/external/jquery/jquery.js}"></script>
	<script th:src="@{/jquery-ui-1.12.1.custom/jquery-ui.js}"></script>
</head>
<body>
	<h1>Modify Tournament player</h1>
	<p>
		<a id="tooltipList" th:href="@{/tournamentPlayer/getAll}" title="Go back to Tournament player list">
		Back to Tournament player list</a>
	</p>
	<br/>
	<form action="#" th:action="@{/tournamentPlayer/postModify}"
		th:object="${tournamentPlayer}" method="post">
		<input type="hidden" th:field="*{id}" />
		<div>
			<label class="show-tooltip" title="Select a tournament team for the player">Select tournament team</label>
			<select th:field="*{tournamentTeam.id}">
				<option th:each="tournamentTeam : ${allTournamentTeams}" 
						th:value="${tournamentTeam.id}" th:text="${tournamentTeam.team.name}">
				</option>
			</select>
		</div>
		<div>
			<label class="show-tooltip" title="Select a player to the tournament player">Select player</label>
			<select th:field="*{player.id}">
				<option th:each="player : ${allPlayers}" 
						th:value="${player.id}" th:text="${player.firstName} + ${player.lastName}">
				</option>
			</select>
		</div>
		<p>
			Goals: <input type="text" th:field="*{goals}"/>
		</p>
		<button id="buttonModify" type="submit" title="Save changed Tournament team information to database">Save to DB</button>
	</form>
	<script th:src="@{/navigation.js}"></script>
</body>
</html>
