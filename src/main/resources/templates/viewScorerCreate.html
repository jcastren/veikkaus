<body>
	<h1>Create new scorer</h1>
	<p>
		<a class="show-tooltip" th:href="@{/scorer/getAll}"
			title="Go back to scorer list">Back to scorer list</a>
	</p>
	<br/>
	<form action="#" th:action="@{/scorer/postCreate}"
		th:object="${scorer}" method="post">
		<div>
			<label class="show-tooltip" title="Select a tournament player for the scorer">Select tournament player</label>
			<select th:field="*{tournamentPlayer.id}">
				<option th:each="tournamentPlayer : ${allTournamentPlayers}" 
						th:value="${tournamentPlayer.id}" th:text="${tournamentPlayer.player.firstName}">
				</option>
			</select>
		</div>
		<div>
			<label class="show-tooltip" title="Select a game for the scorer">Select game</label>
			<select th:field="*{game.id}">
				<option th:each="game : ${allGames}" 
						th:value="${game.id}" th:text="${game.homeTeam.team.name} + ' - ' + ${game.awayTeam.team.name}">
				</option>
			</select>
		</div>
				<p>
			<button type="submit"
				class="show-tooltip ui-button ui-corner-all ui-widget" title="Create scorer">
				Create scorer
			</button>
			<button type="reset"
				class="show-tooltip ui-button ui-corner-all ui-widget" title="Reset fields">
				Reset fields
			</button>
		</p>
	</form>
